<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Poyecto Integrador Argentina Programa" />
    <meta name="author" content="Mario Alberto Achucarro" />
    <title>Contacto</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Belanosima:wght@400;700&family=Poppins:wght@400;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            width: 100vw;
            height: 100vh;
        }

        div {
            width: 45%;
            height: 500px;
            margin-left: auto;
            margin-right: auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            position: relative;
        }

        div::before {
            content: '';
            background-image: url("../img/edificio.jpg");
            background-size: cover;
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: .5;
        }

        h1, h2 {
            font-family: 'Belanosima', sans-serif;
            position: relative;
        }
    </style>
</head>
<body>
    <main>
        <header>

        </header>

        <section>
            <div class="container">
                <h1>Formulario de Contacto</h1>
                <form target="_blank" action="https://formsubmit.co/marius.achu@gmail.com" method="POST">
                  <div class="form-group">
                    <div class="form-row">
                      <div class="col">
                        <input type="text" name="name" class="form-control" placeholder="Nombre Completo" required>
                      </div>
                      <div class="col">
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <textarea placeholder="Consulta" class="form-control" name="message" rows="10" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-lg btn-dark btn-block">Enviar Formulario</button>
                </form>
              </div>
         </section>
    </main>
    
</body>
</html>
